

########################################################
# Chains
########################################################

enum ChainStatus {
    Active
    Eol
}

type Chain {
    id: ID!

    slug: String!
    name: String!
    networkId: Int!

    status: ChainStatus!
}

enum ChainOrderBy {
    id
    slug
}

type PaginatedChain {
    pageInfo: PageInfo!
    items: [Chain!]!
}

input ChainFilter {
    id_eq: ID
    slug_eq: String
    name_eq: String
    networkId_eq: Int
    status_eq: ChainStatus
}

type Query {
    chain(id: ID!): Chain!
    chains(where: ChainFilter = {}, orderBy: ChainOrderBy = id, orderDirection: OrderDirection = Asc, first: Int = 100, skip: Int = 0): PaginatedChain!
}