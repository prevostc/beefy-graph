########################################################
# TVL
########################################################

type Global {
  "The total TVL of the beefy protocol in USD"
  totalTvlUSD: Float!
}

extend type Chain {
  totalTvlUSD: Float!
}

type ProductTvlBreakdown {
  vaultTvlUSD: Float!
  underlyingPoolTvlUSD: Float!
  "The percentage of the total TVL that this product contributes to the underlying pool's total TVL. Number between 0.0 and 1.0"
  shareOfPool: Float!
}

extend type ClassicVault {
  tvl: ProductTvlBreakdown!
}

extend type ClmManager {
  tvl: ProductTvlBreakdown!
}

extend type RewardPool {
  tvl: ProductTvlBreakdown!
}

extend type LstVault {
  tvl: ProductTvlBreakdown!
}

extend type GovVault {
  tvl: ProductTvlBreakdown!
}
