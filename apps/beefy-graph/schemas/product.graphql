########################################################
# Bundles
########################################################

"""
A bundle is a collection of products that are related to each other.
"""
type ClmBundle {
    "${slug}"
    id: ID!
    slug: String!
    chain: Chain!

    clmManager: ClmManager!
    clmManagerRewardPool: RewardPool
    vault: ClassicVault
    vaultRewardPool: RewardPool

    eolLegacyBoosts: [LegacyBoost!]!
    eolVaultRewardPools: [RewardPool!]!
}

type GovBundle {
    "${slug}"
    id: ID!
    slug: String!
    chain: Chain!

    govVault: GovVault!
    compoundingVault: ClassicVault
}


union Product = LegacyBoost | ClassicVault | ClmManager | RewardPool | LstVault | GovVault | ClmBundle | GovBundle


enum ProductType {
    LEGACY_BOOST
    CLASSIC_VAULT
    CLM_MANAGER
    REWARD_POOL
    LST_VAULT
    GOV_VAULT
    CLM_BUNDLE
    GOV_BUNDLE
}

input ProductFilter {
    chain: ChainFilter
    lifecycle: LifecycleType
    type: ProductType
    shareToken: TokenFilter
    underlyingToken: TokenFilter
}
enum ProductOrderBy {
    id
    chain
    status
}
type PaginatedProduct {
    pageInfo: PageInfo!
    items: [Product!]!
}
extend type Query {
    product(id: ID!): Product!
    products(where: ProductFilter = {}, orderBy: ProductOrderBy = id, orderDirection: OrderDirection = Asc, first: Int = 100, skip: Int = 0): PaginatedProduct!
}