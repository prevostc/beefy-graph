
########################################################
# Products
########################################################

type LegacyBoost {
  id: ID!

  slug: String!
  chain: Chain!
  name: String!

  vaultContract: Contract!
  strategyContract: Contract!

  underlyingProduct: Product!
}

type ClassicVault {
  id: ID!

  slug: String!
  chain: Chain!
  name: String!
  lifecycle: Lifecycle!

  vaultContract: Contract!
  strategyContract: Contract!

  shareToken: TokenErc20!
  underlyingToken: TokenErc20!
  underlyingProduct: PlatformProduct!

  rewardPool: RewardPool

  eolRewardPools: [RewardPool!]!
  eolLegacyBoosts: [LegacyBoost!]!
}

type ClmManager {
  id: ID!

  slug: String!
  chain: Chain!
  name: String!
  lifecycle: Lifecycle!

  vaultContract: Contract!
  strategyContract: Contract!

  shareToken: TokenErc20!
  underlyingTokens: [TokenErc20!]!
  underlyingProduct: PlatformProduct!

  vault: ClassicVault
  rewardPool: RewardPool

  eolRewardPools: [RewardPool!]!
  eolLegacyBoosts: [LegacyBoost!]!
}

type RewardPool {
  id: ID!

  slug: String!
  chain: Chain!
  name: String!
  lifecycle: Lifecycle!

  vaultContract: Contract!
  strategyContract: Contract!

  shareToken: TokenErc20!
  underlyingToken: TokenErc20!
  rewardTokens: [TokenErc20!]!
  underlyingProduct: PlatformProduct!
}

