# Beefy Finance API GraphQL Schema

########################################################
# Scalars
########################################################

scalar HexString
scalar DateTime
scalar BigDecimal
scalar BigInt
scalar Float

########################################################
# Pagination
########################################################

enum OrderDirection {
    Asc
    Desc
}

type PageInfo {
    count: Int!
    countTotal: Int!
    limit: Int!
    skip: Int!
}

########################################################
# Lifecycle
########################################################

type LifecycleActive {
    id: ID!
}
type LifecycleEol {
    id: ID!
    retireReason: String!
    retiredAt: DateTime!
}
type LifecyclePaused {
    id: ID!
    pauseReason: String!
    pausedAt: DateTime!
}
union Lifecycle = LifecycleActive | LifecycleEol | LifecyclePaused

enum LifecycleType {
    Active
    Eol
    Paused
}


########################################################
# Socials
########################################################

type Socials {
    websiteURL: String
    docsURL: String
    githubURL: String
    telegramURL: String
    twitterURL: String
    discordURL: String
}

########################################################
# Timeseries
########################################################

type BigDecimalDataPoint {
    x: DateTime!
    y: BigDecimal!
}
type BigIntDataPoint {
    x: DateTime!
    y: BigInt!
}
type FloatDataPoint {
    x: DateTime!
    y: Float!
}

enum TimeseriesInterval {
    HOUR
    DAY
    WEEK
    MONTH
    YEAR
}

input TimeseriesOptions {
    startTimestamp: Int
    endTimestamp: Int
    interval: TimeseriesInterval
}