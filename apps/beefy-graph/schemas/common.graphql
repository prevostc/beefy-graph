# Beefy Finance API GraphQL Schema

########################################################
# Scalars
########################################################

scalar HexString
scalar DateTime
scalar BigDecimal
scalar BigInt
scalar Float
scalar URL

########################################################
# Pagination
########################################################

enum OrderDirection {
    Asc
    Desc
}

type PageInfo {
    count: Int!
    countTotal: Int!
    limit: Int!
    skip: Int!
}

########################################################
# Socials
########################################################

type Socials {
    websiteURL: URL
    docsURL: URL
    githubURL: URL
    telegramURL: URL
    twitterURL: URL
    discordURL: URL
}

########################################################
# Timeseries
########################################################

type BigDecimalDataPoint {
    x: DateTime!
    y: BigDecimal!
}
type BigIntDataPoint {
    x: DateTime!
    y: BigInt!
}
type FloatDataPoint {
    x: DateTime!
    y: Float!
}

enum TimeseriesInterval {
    HOUR
    DAY
    WEEK
    MONTH
    YEAR
}

input TimeseriesOptions {
    startTimestamp: Int
    endTimestamp: Int
    interval: TimeseriesInterval
}