
########################################################
# APY
########################################################

input ApyBreakdownFilter {
  days: Int!
}
type ApyBreakdown {
  vaultApr: Float!
  tradingFeesApr: Float
  totalApr: Float!

  vaultDailyYield: Float!
  tradingFeesDailyYield: Float!
  totalDailyYield: Float!
}

extend type ClassicVault {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}

extend type ClmManager {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}

extend type RewardPool {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}

extend type LstVault {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}

extend type GovVault {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}


########################################################
# For Bundles
########################################################

extend type ClmBundle {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}

extend type GovBundle {
  apy(breakdown: ApyBreakdownFilter): ApyBreakdown!
}