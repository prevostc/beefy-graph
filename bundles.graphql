


########################################################
# Bundles
########################################################

"""
A bundle is a collection of products that are related to each other.
"""
type ClmBundle {
    "${slug}"
    id: ID!
    slug: String!
    chain: Chain!

    clmManager: ClmManager!
    clmManagerRewardPool: RewardPool
    vault: ClassicVault
    vaultRewardPool: RewardPool
}

type GovBundle {
    "${slug}"
    id: ID!
    slug: String!
    chain: Chain!

    govVault: GovVault!
    compoundingVault: ClassicVault

    dailyRevenueUsd: Float!
    annualizedRevenueUsd: Float!
}

input ClmBundleFilter {
    chain: ChainFilter
    slug_eq: String
}
input GovBundleFilter {
    chain: ChainFilter
    slug_eq: String
}
extend type Query {
    clmBundle(id: ID!): ClmBundle!
    clmBundles(where: ClmBundleFilter): [ClmBundle!]!
    govBundle(id: ID!): GovBundle!
    govBundles(where: GovBundleFilter): [GovBundle!]!
}