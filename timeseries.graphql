
########################################################
# Common Types
########################################################

type BigDecimalDataPoint {
    x: DateTime!
    y: BigDecimal!
}
type BigIntDataPoint {
    x: DateTime!
    y: BigInt!
}
type FloatDataPoint {
    x: DateTime!
    y: Float!
}

enum TimeseriesInterval {
    HOUR
    DAY
    WEEK
    MONTH
    YEAR
}

input TimeseriesOptions {
    endTimestamp: Int
    interval: TimeseriesInterval
    startTimestamp: Int
}

########################################################
# Protocol
########################################################

extend type Protocol {
    historicalState(options: TimeseriesOptions!): ProtocolHistory!
}

type ProtocolHistory {
    tvlUsd: [FloatDataPoint!]!
}

